# SRS Configuration for KUFF DJ
listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

# HTTP Server for HLS
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# HTTP API
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# WebRTC Server
rtc_server {
    enabled         on;
    listen          8000;
    # Candidate IP for WebRTC (Fly.io will handle external IP)
    candidate       $CANDIDATE;
}

# Stats
stats {
    network         0;
    disk            sda;
}

# Virtual Host
vhost __defaultVhost__ {
    # HLS streaming
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html;
        hls_fragment    2;
        hls_window      10;
    }

    # HTTP FLV live streaming
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }

    # WebRTC streaming
    rtc {
        enabled     on;
        # For WHIP (WebRTC HTTP Ingestion Protocol)
        rtmp_to_rtc on;
        # For WHEP (WebRTC HTTP Egress Protocol)
        rtc_to_rtmp on;
    }

    # DVR recording (optional)
    dvr {
        enabled         off;
        dvr_path        ./objs/nginx/html/[app]/[stream].[timestamp].flv;
        dvr_plan        session;
    }
}
